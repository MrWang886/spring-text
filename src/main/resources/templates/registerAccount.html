<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="健身房管理系统-会员注册">
    <meta name="author" content="MiloTnT">
    <title>健身房管理系统-会员注册</title>
    <link href="/static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        function checkRegister(registerForm) {
            if (registerForm.username.value == '') {
                alert("请输入用户名");
                registerForm.username.focus();
                return false;
            }
            if (registerForm.password.value == '') {
                alert("请输入密码");
                registerForm.password.focus();
                return false;
            }
            if (registerForm.confirmPassword.value == '') {
                alert("请确认密码");
                registerForm.confirmPassword.focus();
                return false;
            }
            if (registerForm.password.value != registerForm.confirmPassword.value) {
                alert("两次输入的密码不一致");
                registerForm.password.focus();
                return false;
            }
            if (registerForm.email.value == '') {
                alert("请输入邮箱");
                registerForm.email.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-primary" style="background-image: url(/img/background.jpeg);background-size: 100%, 100%">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">会员注册</h3></div>
                            <div class="card-body">
                                <form th:action="@{/userRegister}" method="post" name="registerForm" onsubmit="return checkRegister(this)">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Username"/>
                                        <label for="inputUsername">用户名</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password"/>
                                        <label for="inputPassword">密码</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputConfirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password"/>
                                        <label for="inputConfirmPassword">确认密码</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" name="email" type="email" placeholder="Email"/>
                                        <label for="inputEmail">邮箱</label>
                                    </div>
                                    <div class="d-grid">
                                        <input type="submit" class="btn btn-primary" value="注册">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
