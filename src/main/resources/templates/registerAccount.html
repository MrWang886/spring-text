<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="健身房管理系统-会员注册">
    <meta name="author" content="MiloTnT">
    <title>健身房管理系统-会员注册</title>
    <link href="/static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function checkRegister(registerForm) {
            let messages = [];
            if (registerForm.memberName.value == '') {
                messages.push("请输入姓名");
                registerForm.memberName.focus();
            }
            if (registerForm.memberGender.value == '') {
                messages.push("请选择性别");
                registerForm.memberGender.focus();
            }
            if (registerForm.memberAge.value == '') {
                messages.push("请输入年龄");
                registerForm.memberAge.focus();
            }
            if (registerForm.memberHeight.value == '') {
                messages.push("请输入身高");
                registerForm.memberHeight.focus();
            }
            if (registerForm.memberWeight.value == '') {
                messages.push("请输入体重");
                registerForm.memberWeight.focus();
            }
            if (registerForm.memberPassword.value == '') {
                messages.push("请输入密码");
                registerForm.memberPassword.focus();
            }
            if (registerForm.confirmPassword.value == '') {
                messages.push("请确认密码");
                registerForm.confirmPassword.focus();
            }
            if (registerForm.memberPassword.value != registerForm.confirmPassword.value) {
                messages.push("两次输入的密码不一致");
                registerForm.memberPassword.focus();
            }
            if (registerForm.memberPhone.value == '') {
                messages.push("请输入电话号码");
                registerForm.memberPhone.focus();
            } else if (!/^\d{11}$/.test(registerForm.memberPhone.value)) {
                messages.push("请输入有效的11位数字电话号码");
                registerForm.memberPhone.focus();
            }

            if (messages.length > 0) {
                alert(messages.join("\n"));
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-primary" style="background-image: url(/img/background.jpeg); background-size: cover;">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">会员注册</h3></div>
                            <div class="card-body">
                                <form th:action="@{/member/userRegister}" method="post" name="registerForm" onsubmit="return checkRegister(this)">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername" name="memberName" type="text" placeholder="Name" required/>
                                        <label for="inputUsername">姓名</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="inputGender" name="memberGender" required>
                                            <option value="" disabled selected>请选择性别</option>
                                            <option value="男">男</option>
                                            <option value="女">女</option>
                                        </select>
                                        <label for="inputGender">性别</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputAge" name="memberAge" type="number" placeholder="Age" min="0" max="120" required/>
                                        <label for="inputAge">年龄</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputHeight" name="memberHeight" type="number" placeholder="Height (cm)" min="0" required/>
                                        <label for="inputHeight">身高（厘米）</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputWeight" name="memberWeight" type="number" placeholder="Weight (kg)" min="0" required/>
                                        <label for="inputWeight">体重（公斤）</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPhone" name="memberPhone" type="tel" placeholder="Phone" required pattern="[0-9]{11}" title="请输入11位数字的电话号码"/>
                                        <label for="inputPhone">电话</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="memberPassword" type="password" placeholder="Password" required/>
                                        <label for="inputPassword">密码</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputConfirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required/>
                                        <label for="inputConfirmPassword">确认密码</label>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <input type="submit" class="btn btn-success btn-block" value="注册">
                                        <a class="btn btn-primary" th:href="@{/toUserLogin}">转到登录</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
